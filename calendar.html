<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPTU Study Calendar - Preview</title>
  <style>
    /* ========================================
       DESIGN SYSTEM - CSS VARIABLES
       ======================================== */
    
    :root {
      /* Neutral Color Palette */
      --color-gray-50: #fafafa;
      --color-gray-100: #f5f5f5;
      --color-gray-200: #e5e5e5;
      --color-gray-300: #d4d4d4;
      --color-gray-400: #a3a3a3;
      --color-gray-500: #737373;
      --color-gray-600: #525252;
      --color-gray-700: #404040;
      --color-gray-800: #262626;
      --color-gray-900: #171717;
      
      /* Single Accent Color (Muted Blue) */
      --color-accent: #3b82f6;
      --color-accent-hover: #2563eb;
      --color-accent-light: #eff6ff;
      
      /* Semantic Colors */
      --color-background: var(--color-gray-50);
      --color-surface: #ffffff;
      --color-border: var(--color-gray-200);
      --color-text-primary: var(--color-gray-900);
      --color-text-secondary: var(--color-gray-600);
      --color-text-tertiary: var(--color-gray-500);
      --color-text-muted: var(--color-gray-400);
      
      /* Spacing Scale (4px base unit) */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Typography Scale */
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-base: 14px;
      --font-size-md: 16px;
      --font-size-lg: 18px;
      --font-size-xl: 20px;
      --font-size-2xl: 24px;
      --font-size-3xl: 28px;
      
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* Line Heights */
      --line-height-tight: 1.2;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;
      
      /* Border */
      --border-width: 1px;
      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 12px;
      --border-radius-xl: 16px;
      
      /* Transitions */
      --transition-fast: 0.15s ease;
      --transition-base: 0.2s ease;
    }

    /* ========================================
       RESET & BASE STYLES
       ======================================== */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--color-background);
      padding: var(--space-lg);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      line-height: var(--line-height-normal);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ========================================
       HEADER SECTION
       ======================================== */
    
    .header {
      background: var(--color-surface);
      padding: var(--space-lg) var(--space-xl);
      margin-bottom: var(--space-lg);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-md);
    }

    .header-title-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }

    .header h1 {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      line-height: var(--line-height-tight);
      letter-spacing: -0.01em;
    }

    .header-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-normal);
    }

    .view-controls {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    /* ========================================
       BUTTONS
       ======================================== */
    
    .btn {
      padding: var(--space-sm) var(--space-md);
      border: var(--border-width) solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text-primary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      border-radius: var(--border-radius-md);
      transition: background-color var(--transition-base), border-color var(--transition-base), color var(--transition-base);
      white-space: nowrap;
      font-family: inherit;
    }

    .btn:hover:not(:disabled) {
      background: var(--color-gray-50);
      border-color: var(--color-gray-300);
    }

    .btn:active:not(:disabled) {
      background: var(--color-gray-100);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--color-accent);
      color: #ffffff;
      border-color: var(--color-accent);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--color-accent-hover);
      border-color: var(--color-accent-hover);
    }

    .btn-outline {
      background: var(--color-surface);
      border-color: var(--color-border);
    }

    .btn-outline.active {
      background: var(--color-gray-800);
      color: #ffffff;
      border-color: var(--color-gray-800);
    }

    .btn-outline.active:hover:not(:disabled) {
      background: var(--color-gray-700);
      border-color: var(--color-gray-700);
    }

    .btn-danger {
      background: var(--color-gray-800);
      color: #ffffff;
      border-color: var(--color-gray-800);
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--color-gray-900);
      border-color: var(--color-gray-900);
    }

    /* ========================================
       PILL SWITCHER
       ======================================== */
    
    .pill-switcher {
      display: inline-flex;
      background: var(--color-gray-100);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: 2px;
      gap: 0;
      align-items: stretch;
    }
    
    .pill-switcher-btn {
      flex: 1;
      padding: var(--space-sm) var(--space-lg);
      border: none;
      background: transparent;
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      line-height: inherit;
      cursor: pointer;
      border-radius: calc(var(--border-radius-lg) - 2px);
      transition: all var(--transition-base);
      font-family: inherit;
      white-space: nowrap;
      min-width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .pill-switcher-btn:hover:not(.active) {
      color: var(--color-text-primary);
      background: var(--color-gray-50);
    }
    
    .pill-switcher-btn.active {
      background: var(--color-surface);
      color: var(--color-text-primary);
      font-weight: var(--font-weight-semibold);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    /* ========================================
       WEEK VIEW
       ======================================== */
    
    .week-view {
      background: var(--color-surface);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--space-xl);
    }

    .week-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
      flex-wrap: wrap;
      gap: var(--space-md);
    }

    .week-navigation h2 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      line-height: var(--line-height-tight);
    }

    .week-selector {
      padding: var(--space-sm) var(--space-md);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-md);
      background: var(--color-surface);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      cursor: pointer;
      min-width: 220px;
      font-family: inherit;
      transition: border-color var(--transition-base);
    }

    .week-selector:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    /* ========================================
       CALENDAR GRID
       ======================================== */
    
    .week-grid {
      display: grid;
      grid-template-columns: 90px repeat(7, 1fr);
      grid-template-rows: 64px repeat(13, minmax(32px, auto));
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-md);
      background: var(--color-border);
      column-gap: var(--border-width);
      row-gap: 0;
      overflow-x: auto;
      overflow: hidden;
    }
    
    .week-grid > .time-slot,
    .week-grid > .day-cell {
      margin-top: var(--border-width);
    }
    
    .week-grid > .time-slot:first-of-type,
    .week-grid > .day-cell:first-of-type {
      margin-top: 0;
    }

    .time-slot {
      background: var(--color-surface);
      padding: var(--space-xs) var(--space-sm);
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-weight-semibold);
      letter-spacing: 0.01em;
      text-transform: uppercase;
    }

    .day-header {
      background: var(--color-gray-50);
      padding: var(--space-md) var(--space-sm);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: var(--space-xs);
    }
    
    /* Week view: no margin/border to remove gray stripe */
    .week-grid .day-header {
      margin-bottom: 0;
      border-bottom: 0;
    }
    
    .day-header.today {
      background: var(--color-accent-light);
    }

    .day-header-name {
      font-weight: var(--font-weight-semibold);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      line-height: var(--line-height-tight);
    }

    .day-header-date {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      font-weight: var(--font-weight-normal);
    }

    .day-header.today {
      background: var(--color-accent-light);
    }

    .day-header.today .day-header-name {
      color: var(--color-accent);
      font-weight: var(--font-weight-bold);
    }

    .day-cell {
      background: var(--color-surface);
      position: relative;
      padding: var(--space-xs);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      min-height: 32px;
      height: 100%;
      border-top: var(--border-width) solid var(--color-border);
    }
    
    .day-cell:first-of-type {
      border-top: 0;
    }

    /* ========================================
       EVENT CARDS
       ======================================== */
    
    .class-block {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border-left: 4px solid;
      /* Background and border colors are set dynamically via inline styles */
      border-radius: var(--border-radius-md);
      cursor: pointer;
      transition: opacity var(--transition-base), filter var(--transition-base), transform var(--transition-base);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 0;
      margin-bottom: var(--space-xs);
      box-sizing: border-box;
      flex: 1 1 auto;
      min-height: fit-content;
    }
    
    .class-block:last-child {
      margin-bottom: 0;
      flex: 1 1 0;
    }
    
    /* Main content area - grows to fill space */
    .class-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      flex: 1 1 auto;
    }
    
    /* Header: subject code + badges */
    .class-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: var(--space-xs);
      flex-wrap: wrap;
    }

    /* Hover effect: subtle lift and slight brightness change */
    .class-block:hover {
      opacity: 0.92;
      filter: brightness(0.96);
      transform: translateY(-1px);
    }

    /* Typography hierarchy */
    .class-name {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-base);
      /* Color set via inline style on parent */
      line-height: var(--line-height-tight);
      letter-spacing: -0.01em;
    }
    
    /* Metadata section: location and time */
    .class-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    /* Secondary text: use semi-transparent white on dark backgrounds, muted color on light */
    .class-block[data-text-color="light"] .class-location {
      color: rgba(255, 255, 255, 0.75);
    }

    .class-block[data-text-color="dark"] .class-location {
      color: var(--color-text-tertiary);
    }
    
    .class-location {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-normal);
      line-height: var(--line-height-normal);
    }
    
    /* Time: more prominent than location but less than subject code */
    .class-block[data-text-color="light"] .class-time {
      color: rgba(255, 255, 255, 0.9);
    }

    .class-block[data-text-color="dark"] .class-time {
      color: var(--color-text-secondary);
    }

    .class-time {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      line-height: var(--line-height-normal);
      letter-spacing: 0.01em;
    }

    /* Badge group: Online + Relocated badges */
    .class-badges {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }
    
    .class-badge {
      display: inline-flex;
      align-items: center;
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      padding: 2px 6px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      line-height: 1.2;
      white-space: nowrap;
    }
    
    .class-badge-online {
      background: rgba(16, 185, 129, 0.15);
      color: #059669;
    }
    
    .class-block[data-text-color="light"] .class-badge-online {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.95);
    }
    
    .class-badge-relocated {
      background: #f59e0b;
      color: #ffffff;
    }
    
    .class-block[data-text-color="light"] .class-badge-relocated {
      background: rgba(245, 158, 11, 0.9);
      color: #ffffff;
    }

    /* Links section: pushed to bottom via flexbox */
    .class-links {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-top: auto;
      padding-top: var(--space-xs);
      flex-wrap: wrap;
    }

    .class-link {
      font-size: 11px;
      text-decoration: none;
      font-weight: var(--font-weight-medium);
      display: inline-flex;
      align-items: center;
      opacity: 0.85;
      transition: opacity var(--transition-base);
    }

    .class-block[data-text-color="light"] .class-link {
      color: rgba(173, 216, 230, 0.9);
    }

    .class-block[data-text-color="dark"] .class-link {
      color: var(--color-accent);
    }

    .class-link:hover {
      text-decoration: underline;
      opacity: 1;
    }

    /* ========================================
       LIST VIEW
       ======================================== */
    
    .list-view {
      background: var(--color-surface);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-lg);
      padding: var(--space-xl);
      display: none;
    }

    .list-view.active {
      display: block;
    }
    
    .list-view-container {
      display: flex;
      gap: var(--space-xl);
      align-items: flex-start;
    }
    
    .list-content {
      flex: 1 1 auto;
      min-width: 0;
    }
    
    .list-sidebar {
      flex: 0 0 280px;
      background: var(--color-surface);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-md);
      padding: var(--space-lg);
      position: sticky;
      top: var(--space-lg);
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    
    .sidebar-section {
      margin-bottom: var(--space-xl);
    }
    
    .sidebar-section:last-child {
      margin-bottom: 0;
    }
    
    .sidebar-title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-md);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .sidebar-stat {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: var(--space-sm) 0;
    }
    
    .stat-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    
    .stat-value {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
    }
    
    .subject-counts {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
    }
    
    .subject-count-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--border-radius-sm);
      background: var(--color-gray-50);
      font-size: var(--font-size-sm);
    }
    
    .subject-count-code {
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }
    
    .subject-count-number {
      color: var(--color-text-secondary);
    }
    
    .filter-group {
      margin-bottom: var(--space-md);
    }
    
    .filter-group:last-child {
      margin-bottom: 0;
    }
    
    .filter-label {
      display: block;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-xs);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .filter-select {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-md);
      background: var(--color-surface);
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
      cursor: pointer;
      font-family: inherit;
      transition: border-color var(--transition-base);
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--color-accent);
    }
    
    /* Day group header */
    .day-group {
      margin-bottom: var(--space-lg);
    }
    
    .day-group:last-child {
      margin-bottom: 0;
    }
    
    .day-header {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      padding: var(--space-sm) 0;
      margin-bottom: var(--space-sm);
      border-bottom: 2px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }
    
    .day-header-date {
      color: var(--color-text-secondary);
      font-weight: var(--font-weight-normal);
    }
    
    .day-classes {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .week-view.hidden {
      display: none;
    }

    .class-item {
      padding: var(--space-md) var(--space-lg);
      border-left: 4px solid;
      /* Background and border colors are set dynamically via inline styles */
      border-radius: var(--border-radius-md);
      cursor: pointer;
      transition: opacity var(--transition-base), filter var(--transition-base), transform var(--transition-base);
      margin-bottom: var(--space-sm);
      display: flex;
      flex-direction: column;
      gap: 0;
      box-sizing: border-box;
    }

    .class-item:last-child {
      margin-bottom: 0;
    }

    .class-item:hover {
      opacity: 0.92;
      filter: brightness(0.96);
      transform: translateY(-1px);
    }
    
    /* Reuse calendar view styles for consistency */
    .class-item .class-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      flex: 1 1 auto;
    }
    
    .class-item .class-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      flex-wrap: wrap;
    }
    
    /* List view: time next to subject code for primary cluster */
    .class-item .class-header .class-name {
      flex: 0 0 auto;
    }
    
    .class-item .class-header .class-time {
      white-space: nowrap;
      flex-shrink: 0;
      flex: 0 0 auto;
    }
    
    .class-item .class-header .class-badges {
      margin-left: auto;
      flex-shrink: 0;
    }
    
    .class-item .class-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .class-item .class-links {
      margin-top: var(--space-xs);
      padding-top: var(--space-xs);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .class-item[data-text-color="light"] .class-links {
      border-top-color: rgba(255, 255, 255, 0.1);
    }

    /* ========================================
       MODAL
       ======================================== */
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--color-surface);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-xl);
      padding: var(--space-xl);
      max-width: 520px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: var(--space-lg);
    }

    .modal-header h2 {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      line-height: var(--line-height-tight);
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    .form-group label {
      display: block;
      margin-bottom: var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
      font-weight: var(--font-weight-medium);
      line-height: var(--line-height-normal);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border: var(--border-width) solid var(--color-border);
      border-radius: var(--border-radius-md);
      background: var(--color-surface);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      font-family: inherit;
      transition: border-color var(--transition-base);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--color-accent);
    }

    .form-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-xl);
      justify-content: flex-end;
    }

    /* ========================================
       UTILITIES
       ======================================== */
    
    .empty-state {
      text-align: center;
      padding: var(--space-2xl);
      color: var(--color-text-tertiary);
      font-size: var(--font-size-base);
    }

    /* ========================================
       RESPONSIVE DESIGN
       ======================================== */
    
    @media (max-width: 768px) {
      body {
        padding: var(--space-md);
      }

      .header {
        padding: var(--space-md);
      }

      .header h1 {
        font-size: var(--font-size-xl);
      }

      .week-view {
        padding: var(--space-md);
      }

      .week-grid {
        grid-template-columns: 70px repeat(7, 1fr);
        font-size: var(--font-size-xs);
        border-radius: var(--border-radius-sm);
      }

      .week-navigation {
        flex-direction: column;
        align-items: stretch;
      }

      .week-selector {
        width: 100%;
      }

      .view-controls {
        width: 100%;
      }

      .btn {
        flex: 1;
        min-width: 0;
      }

      .form-actions {
        flex-direction: column-reverse;
      }

      .form-actions .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-title-group">
      <h1>FPTU Study Calendar</h1>
      <div class="header-subtitle" id="headerSubtitle">Chọn tuần để xem lịch học</div>
    </div>
    <div class="view-controls">
      <div class="pill-switcher">
        <button id="weekViewBtn" class="pill-switcher-btn active" data-i18n="viewWeek">Tuần</button>
        <button id="listViewBtn" class="pill-switcher-btn" data-i18n="viewList">Danh sách</button>
      </div>
      <button id="exportBtn" class="btn btn-primary" data-i18n="exportIcs">Xuất file .ics</button>
    </div>
  </div>

  <div id="weekView" class="week-view">
    <div class="week-navigation">
      <button id="prevWeekBtn" class="btn btn-outline"><span data-i18n="prevWeek">← Tuần trước</span></button>
      <select id="weekSelector" class="week-selector"></select>
      <button id="nextWeekBtn" class="btn btn-outline"><span data-i18n="nextWeek">Tuần sau →</span></button>
    </div>
    <div id="weekGrid" class="week-grid"></div>
  </div>

  <div id="listView" class="list-view">
    <div class="list-view-container">
      <div id="listContent" class="list-content"></div>
      <div id="listSidebar" class="list-sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title" data-i18n="sidebarOverview">Tổng quan</div>
          <div class="sidebar-stat">
            <span class="stat-label" data-i18n="sidebarTotalClasses">Tổng số lớp</span>
            <span class="stat-value" id="totalClassCount">0</span>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title" data-i18n="sidebarBySubject">Theo môn học</div>
          <div id="subjectCounts" class="subject-counts"></div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-title" data-i18n="sidebarFilter">Lọc</div>
          <div class="filter-group">
            <label class="filter-label" data-i18n="filterSubject">Môn học</label>
            <select id="subjectFilter" class="filter-select">
              <option value="all" data-i18n="filterAll">Tất cả</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label" data-i18n="filterStatus">Trạng thái</label>
            <select id="statusFilter" class="filter-select">
              <option value="all" data-i18n="filterAll">Tất cả</option>
              <option value="online" data-i18n="filterOnline">Trực tuyến</option>
              <option value="offline" data-i18n="filterOffline">Trực tiếp</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 data-i18n="editModalTitle">Chỉnh sửa lớp học</h2>
      </div>
      <form id="editForm">
        <div class="form-group">
          <label data-i18n="editSubjectCode">Mã môn học:</label>
          <input type="text" id="editSubjectCode" required>
        </div>
        <div class="form-group">
          <label data-i18n="editDate">Ngày:</label>
          <input type="date" id="editDate" required>
        </div>
        <div class="form-group">
          <label data-i18n="editTimeStart">Giờ bắt đầu:</label>
          <input type="time" id="editTimeStart" required>
        </div>
        <div class="form-group">
          <label data-i18n="editTimeEnd">Giờ kết thúc:</label>
          <input type="time" id="editTimeEnd" required>
        </div>
        <div class="form-group">
          <label data-i18n="editLocation">Địa điểm:</label>
          <input type="text" id="editLocation">
        </div>
        <div class="form-group">
          <label data-i18n="editMeetUrl">Meet URL:</label>
          <input type="url" id="editMeetUrl">
        </div>
        <div class="form-group">
          <label data-i18n="editStatus">Trạng thái:</label>
          <select id="editStatus">
            <option value="Not yet" data-i18n="statusNotYet">Chưa diễn ra</option>
            <option value="attended" data-i18n="statusAttended">Đã tham gia</option>
            <option value="absent" data-i18n="statusAbsent">Vắng mặt</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="deleteBtn" class="btn btn-danger" data-i18n="buttonDelete">Xóa</button>
          <button type="button" id="cancelBtn" class="btn btn-outline" data-i18n="buttonCancel">Hủy</button>
          <button type="submit" class="btn btn-primary" data-i18n="buttonSave">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
