<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPTU Study Calendar Exporter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .header h1 {
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #45a049;
    }

    .btn-secondary {
      background-color: #2196F3;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background-color: #0b7dda;
    }

    .progress {
      margin-top: 15px;
      padding: 10px;
      background-color: #e3f2fd;
      border-radius: 4px;
      font-size: 13px;
      color: #1976d2;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress.success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .progress.error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="extensionName"></h1>
  </div>

  <div class="form-group">
    <label for="startDate" id="startDateLabel"></label>
    <input type="date" id="startDate" />
  </div>

  <div class="form-group">
    <label for="endDate" id="endDateLabel"></label>
    <input type="date" id="endDate" />
  </div>

  <div class="form-group">
    <label for="waitTime" id="waitTimeLabel"></label>
    <input type="number" id="waitTime" min="1000" step="1000" />
  </div>

  <div class="button-group">
    <button id="scrapeButton" class="btn-primary"></button>
    <button id="previewButton" class="btn-secondary" disabled>Xem kết quả</button>
    <button id="exportButton" class="btn-secondary" disabled></button>
  </div>

  <div class="progress" id="progress"></div>

  <script src="popup.js"></script>
</body>
</html>
